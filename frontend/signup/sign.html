<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 계정</title>
    <link rel="stylesheet" href="signStyle.css">
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="signBox">
            <img class="logo"
                src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg">
            <div id="heading">계정 생성</div>
            <!-- id 중복 -->
            <p class="idError" style="color: red">id 오류 메시지</p>
            <!-- pw 에러 -->
            <p class="pwError" style="color: red">pw 오류 메시지</p>
            <form id="login" method="post" action="">
                <div class="form-group">
                    <label for="idBox">아이디 </label>
                    <input type="text" id="idBox" placeholder="username" autofocus required
                        spellcheck="false">
                </div>
                <div class="form-group">
                    <label for="pwBox">비밀번호 </label>
                    <input type="password" id="pwBox" placeholder="password" requireds>
                </div>
                <div class="google-btn">
                    <div class="google-icon"></div>
                    <span class="google-btn-text">Sign in with Google</span><br>
                </div>
                <div class="form-button">
                    <input type="button" value="뒤로" onclick="history.back(-1)">
                    <input type="button" value="다음" onclick="join()">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
