<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font-Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./user-info.css">

    <script src="./chekUser.js" defer></script>
    <title>회원 정보</title>
</head>

<body style="height: 80%; width: 80%; margin:0 auto">
    <div class="container" style="margin-top:20px; margin-bottom: 20px">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>
    </div>
    <hr class="mt-0 mb-4">
    <div class="container row" style="float: none; margin: auto">
        <div class="col-mb-3 row" style="float: none; margin: 0 auto">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="small mb-1" for="UserId">User Id</label>
                        <input class="id form-control" id="UserId" type="text" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="Username">Username (how your name will appear to other
                            users on the site)</label>
                        <input class="user-name form-control" id="Username" type="text" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="Password">Password</label>
                        <input class="password form-control" id="Password" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="CreateDate">Create Date</label>
                        <input class="create-date form-control" id="CreateDate" type="text" disabled>

                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="EmailAddress">Email address</label>
                        <input class="email form-control" id="EmailAddress" type="email" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="Authority">Authority</label>
                        <input class="role form-control" id="Authority" type="email" disabled>
                    </div>
                    <input class="btn btn-secondary revise-btn" id="Revise" onclick="reviseUser()" type="button" value="회원 수정">
                    <input class="btn btn-secondary membership-btn" type="button" value="회원 탈퇴">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('.fa-home').on("click", function () {
        location.href = "/mainPage/mainPage.html";
    });
    $('.fa-home').hover(function () {
        $(this).css('cursor', 'pointer');
    }, function () {
        $(this).css('cursor', 'none');
    })
</script>

</html>
