<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font-Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./user-info.css">

    <script src="./chekUser.js" defer></script>
    <title>회원 정보</title>
</head>

<body style="height: 80%; width: 80%;">
    <div class="container" style="margin-top:20px; margin-bottom: 20px">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>
    </div>
    <table class="table align-middle mb-0 bg-white">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">create_date</th>
                <th scope="col">email</th>
                <th scope="col">name</th>
                <th scope="col">role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p class="fw-normal mb-1 id"></p>
                </td>
                <td>
                    <p class="fw-normal mb-1 create-date"></p>
                </td>
                <td>
                    <p class="fw-normal mb-1 email"></p>
                </td>
                <td>
                    <p class="d-flex align-items-center name"></p>
                </td>
                <td>
                    <p class="fw-normal mb-1 role"></p>
                </td>
            </tr>
        </tbody>
    </table>
    <input class="btn btn-secondary logout-btn revise-btn" type="button" value="회원 수정">
    <input class="btn btn-secondary logout-btn membership-btn" type="button" value="회원 탈퇴">
</body>
<script>
     $('.fa-home').on("click",function(){
        location.href="/mainPage/mainPage.html";
    });
    $('.fa-home').hover(function(){
        $(this).css('cursor','pointer');
    }, function(){
        $(this).css('cursor','none');
    })
</script>
</html>
