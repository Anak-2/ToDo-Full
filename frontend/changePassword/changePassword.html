<html lang="ko">

<body>
    <div class="my-container">
        <div id="changePasswordBox">
            <div class="logo">
                <img class="logo" src="/img/아주대 50주년.png"><span>TODO</span>
            </div>
            <div id="changePasswordContainer">
                <div id="heading">비밀번호 변경</div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">change to</span>
                    </div>
                    <input type="text" class="form-control" id="pw1" placeholder="변경할 비밀번호" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">repeat</span>
                    </div>
                    <input type="text" class="form-control" id="pw2" placeholder="변경할 비밀번호 확인" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="form-button">
                    <input type="button" class="back-btn" value="변경" onclick="reviseUser()">
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
            integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
